{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prada Hotels and Resorts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="//fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'assets/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/animate.css'%}">
   
    <link rel="stylesheet" href="{%static 'assets/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{%static 'assets/css/aos.css'%}">

    <link rel="stylesheet" href="{%static 'assets/css/ionicons.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/jquery.timepicker.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/flaticon.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/icomoon.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/style.css'%}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="index.html">Prada</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item active"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
				<li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Sign Up</a></li>
				<li class="nav-item"><a href="{% url 'rooms' %}" class="nav-link">Rooms</a></li>
				<li class="nav-item"><a href="{% url 'restaurant' %}" class="nav-link">Restaurant</a></li>
				<li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
	         
	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->

    <div class="hero-wrap" style="background-image: url({%static 'images/bg_1.jpg'%});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	          
	            <h1 class="mb-4 bread">Prada Hotels Sign Up Form</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">
      <h2>User Profile</h2>
      <div class="row mt-3">
        <div class="col-md-6">
          <h5>Personal Information</h5>
          <hr>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number</label>
              <input type="text" class="form-control" name="phone_number" value="{{ user.phone_number }}">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" name="gender">
                <option value="" {% if not user.gender %}selected{% endif %}>-- Select --</option>
                <option value="Male" {% if user.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if user.gender == "Other" %}selected{% endif %}>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nationality">Nationality</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="nationality" name="nationality">
                <label class="custom-file-label" for="nationality">Choose file</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="col-md-6">
          <h5>Payment Information</h5>
          <hr>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="card_number">Card Number</label>
              <input type="text" class="form-control" name="card_number">
            </div>
            <div class="form-group">
              <label for="card_holder">Card Holder</label>
              <input type="text" class="form-control" name="card_holder">
            </div>
            <div class="form-group">
              <label for="expiry_date">Expiry Date</label>
              <input type="text" class="form-control" name="expiry_date" placeholder="MM/YY">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" name="cvv">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body></html>
