{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prada Hotels and Resorts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="//fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'assets/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/animate.css'%}">
   
    <link rel="stylesheet" href="{%static 'assets/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{%static 'assets/css/aos.css'%}">

    <link rel="stylesheet" href="{%static 'assets/css/ionicons.min.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/jquery.timepicker.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/flaticon.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/icomoon.css'%}">
    <link rel="stylesheet" href="{%static 'assets/css/style.css'%}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="{% url 'home' %}">Prada</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item active"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
				
            <li class="nav-item"><a href="{% url 'rooms' %}" class="nav-link">Rooms</a></li>
            <li class="nav-item"><a href="{% url 'restaurant' %}" class="nav-link">Restaurant</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
	         
	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->

    <div class="hero-wrap" style="background-image: url({%static 'images/bg_1.jpg'%});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <h1 class="mb-4 bread">Prada Hotel</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      .circle {
        display: inline-block;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin: 10px;
        background-color: #ccc;
      }
      .circle a {
        display: block;
        height: 100%;
        width: 100%;
        color: #fff;
        text-decoration: none;
        line-height: 100px;
      }
      .circle-available {
        background-color: rgb(104, 107, 104);
      }
      
    </style>
  </head>
  <body>
    <form>
      <h2>Select a Room:</h2>
      {% for room in rooms%}

      <div class="circle circle-available"><a href="{% url 'booking' room.id %}">{{room.id}}</a></div>
     {% endfor %}
    </form>
    <a href="{% url 'rooms' %}"><button > Cancel </button></a>
  </body>
</html>
